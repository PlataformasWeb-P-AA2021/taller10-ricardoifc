<h3>Barrios</h3>
<ul>
    {% for b in barrio %}
    <li>
        {{b.nombre}}
        <ul>
            <li>Viviendas: {{b.numViviendas}}</li>
            <li>Parques: {{b.nnumParques}}</li>
            <li>Edifícios: {{b.numEdificios}}</li>
            <li>Parróquia: {{b.parroquia}}</li>
        </ul>
    </li>
    {% endfor %}
</ul>
[<a href="{% url 'index' %}">Inicio</a>]
